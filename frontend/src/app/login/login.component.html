<div class="login-container">
  <div class="login-card">
    <h2>Sistema Clinico Académico</h2>
    
    <div class="tabs">
      <button 
        [class.active]="activeTab === 'student'" 
        (click)="setActiveTab('student')"
        class="tab-button">
        Estudiante
      </button>
      <button 
        [class.active]="activeTab === 'doctor'" 
        (click)="setActiveTab('doctor')"
        class="tab-button">
        Doctor
      </button>
    </div>

    <div *ngIf="activeTab === 'student'" class="form-container">
      <h3>Acceso Estudiantes</h3>
      <form (ngSubmit)="onStudentLogin()" #studentForm="ngForm">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div class="form-group">
          <label for="studentIdentificador">Número de Control o Usuario:</label>
          <input 
            type="text" 
            id="studentIdentificador"
            [(ngModel)]="studentData.identificador" 
            name="identificador"
            placeholder="Número de control o usuario"
            required>
        </div>
        
        <div class="form-group">
          <label for="studentPassword">Contraseña:</label>
          <input 
            type="password" 
            id="studentPassword"
            [(ngModel)]="studentData.password" 
            name="password"
            placeholder="Ingresa tu contraseña"
            required>
        </div>
        
        <button type="submit" class="login-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </form>
    </div>

    <div *ngIf="activeTab === 'doctor'" class="form-container">
      <h3>Acceso Doctores</h3>
      <form (ngSubmit)="onDoctorLogin()" #doctorForm="ngForm">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div class="form-group">
          <label for="doctorIdentificador">Usuario:</label>
          <input 
            type="text" 
            id="doctorIdentificador"
            [(ngModel)]="doctorData.identificador" 
            name="identificador"
            placeholder="Tu nombre de usuario"
            required>
        </div>
        
        <div class="form-group">
          <label for="doctorPassword">Contraseña:</label>
          <input 
            type="password" 
            id="doctorPassword"
            [(ngModel)]="doctorData.password" 
            name="password"
            placeholder="Tu contraseña"
            required>
        </div>
        
        <button type="submit" class="login-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>
      </form>
    </div>
  </div>
</div>
