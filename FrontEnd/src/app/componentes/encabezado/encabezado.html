<header class="app-header" role="banner">
  <div class="header-inner">
    <!-- Icono / marca a la izquierda -->
    <div class="brand" aria-label="Valeo - Logo">
      <!-- Puedes reemplazar el SVG por una imagen <img src="assets/logo.png" alt="Logo"> -->
      <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">

        <text x="12" y="16" text-anchor="middle" font-size="10" fill="#fff">YT</text>
      </svg>
      <span class="brand-text"><h1>YOLTEC</h1></span>
    </div>

    <!-- Menú de navegación a la derecha -->
    <nav class="main-nav" role="navigation" aria-label="Menú principal">
      <ul>
        <li *ngFor="let item of menu">
          <!-- Usa routerLink si tienes rutas; si no, cambia por href -->
          <a [routerLink]="item.path" routerLinkActive="active">
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>

    <div class="session-info" *ngIf="auth.isAuthenticated(); else invitado">
      <div class="usuario" *ngIf="auth.currentUser() as usuario">
        <span class="nombre">Hola, {{ usuario.nombre }}</span>
        <span class="rol">{{ usuario.tipo | titlecase }}</span>
      </div>
      <button type="button" class="logout" (click)="cerrarSesion()" [disabled]="cerrandoSesion">
        {{ cerrandoSesion ? 'Cerrando...' : 'Salir' }}
      </button>
    </div>

    <p class="logout-error" *ngIf="error">{{ error }}</p>

    <ng-template #invitado>
      <div class="session-info">
        <span class="nombre">Bienvenido</span>
      </div>
    </ng-template>
  </div>
</header>
